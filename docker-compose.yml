version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Add your environment variables here
      - GOOGLE_VERTEX_PROJECT=${GOOGLE_VERTEX_PROJECT}
      - GOOGLE_VERTEX_LOCATION=${GOOGLE_VERTEX_LOCATION}
      - GOOGLE_VERTEX_CLIENT_EMAIL=${GOOGLE_VERTEX_CLIENT_EMAIL}
      - GOOGLE_VERTEX_PRIVATE_KEY=${GOOGLE_VERTEX_PRIVATE_KEY}
      - FAUST_SECRET_KEY=${FAUST_SECRET_KEY}
      - WORDPRESS_URL=${WORDPRESS_URL}
      - NEXT_PUBLIC_WORDPRESS_URL=${NEXT_PUBLIC_WORDPRESS_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
